<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <title>Calculadora</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body >
    <main data-theme="Dark">
        <header class="align">
            <h1>calculadora</h1>
            <!--<button id="aas">Dark/Light</button>-->
        </header>
        <input type="text" name="" id="input">
        <div id="keys">
            <button id="clear" >C</button>
            <button class="charKey" value=" ( ">(</button>
            <button class="charKey" value=" ) ">)</button>
            <button class="charKey" value=" / ">/</button>
            <button class="charKey" value="7">7</button>
            <button class="charKey" value="8">8</button>
            <button class="charKey" value="9">9</button>
            <button class="charKey" value=" * ">*</button>
            <button class="charKey" value="4">4</button>
            <button class="charKey" value="5">5</button>
            <button class="charKey" value="6">6</button>
            <button class="charKey" value=" - ">-</button>
            <button class="charKey" value="1">1</button>
            <button class="charKey" value="2">2</button>
            <button class="charKey" value="3">3</button>
            <button class="charKey" value=" + ">+</button>
            <button class="charKey" value="0">0</button>
            <button class="charKey" value=".">.</button>
            <button class="charKey" value="%">mod</button>
            <button id="equal">=</button>

        </div>
        <section class="align">
                <button id="cpyToClipboard">copy</button>
                <input type="text" id="result" disabled>
        </section>
    </main>  
</body>
</html>
